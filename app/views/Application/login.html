#{extends 'main.html' /} #{set title:'Login' /} #{if flash.error}
<p style="color: #c00">${flash.error}</p>
#{/if}

<div id="leftcolumn">
	<h1>TeamList</h1>
	<ul>
		<li class="selected">Polaris</li>
		<li>Dendy</li>
		<li>Ololo</li>
	</ul>
</div>

<div id="content">
	<h1>Options</h1>

	<form method="post" action="saveData">
		<div class="buttons">
			<table>
				<tr>
					<td>Login</td>
					<td><input type="text" name="firstname" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" name="firstname" /></td>
				</tr>
			</table>
			<input class="button" name="save" type="submit" value="Login" />
		</div>
	</form>

	<div id="footer">
		<div class="logo">
			<img
				src="https://www.globallogic.com/wp-content/themes/globallogic/img/logo.png"
				width="106" height="18" alt="GlobalLogic logo" />
		</div>
		<div class="info">2013 year.</div>
	</div>
</div>
